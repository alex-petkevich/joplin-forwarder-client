<div class="col-md-12">
  <div class="card card-container-wide" *ngIf="currentUser; else loggedOut">
    <img
            id="profile-img"
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="profile-img-card"
    />

  <header class="jumbotron">
    <h3>
      Edit profile
    </h3>
  </header>
  <form
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="form.email"
        required
        email
        #email="ngModel"
      />
      <div class="alert-danger" *ngIf="email.errors && f.submitted">
        <div *ngIf="email.errors['required']">Email is required</div>
        <div *ngIf="email.errors['email']">
          Email must be a valid email address
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="firstname">First name</label>
      <input
        type="text"
        class="form-control"
        name="firstname"
        [(ngModel)]="form.firstname"
        required
        #firstname="ngModel"
      />
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input
        type="text"
        class="form-control"
        name="lastname"
        [(ngModel)]="form.lastname"
        required
        #lastname="ngModel"
      />
    </div>
    <div class="form-group">
      <a href="/account/forgot-password">Change Password</a>
    </div>

    <div class="form-group">
      <label for="avatar">Upload Avatar</label>
      <app-image-upload id="avatar"></app-image-upload>
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block">Save data</button>
    </div>
    <div class="alert alert-warning" *ngIf="f.submitted && isUpdatingFailed">
      Update data failed!<br />{{ errorMessage }}
    </div>
  </form>
  <div class="alert alert-success" *ngIf="isSuccessful">
    Profile data saved successfully
  </div>

  </div>
</div>
<ng-template #loggedOut>
  Please login.
</ng-template>
