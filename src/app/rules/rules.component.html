<div class="container">
    <div class="row">
        <div class="col-sm mt-3 mb-3">
            <h4>{{ 'rules.header' | translate }}</h4>
        </div>
    </div>
    <div class="row" *ngIf="rules!.length > 0 && userSettings?.mailserver != ''">
        <p class="col-sm">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">{{ 'rules.name' | translate }}</th>
                    <th scope="col">{{ 'rules.last_processed' | translate }}</th>
                    <th scope="col">{{ 'rules.actions' | translate }}</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let rule of rules">
                    <th scope="row">{{ rule.id }}</th>
                    <td>{{ rule.name }}</td>
                    <td>{{ rule.last_processed_at | date : 'medium' }}</td>
                    <td>
                        <button type="submit"
                                [routerLink]="['/rules', rule.id, 'edit']"
                                class="btn btn-success mr-1 btn-sm"><em class="bi-box-arrow-in-right"></em> {{ 'rules.change' | translate }}</button>
                        <button type="submit"
                                [routerLink]="['/rules', rule.id, 'delete']"
                                class="btn btn-danger btn-sm"><em class="bi-bookmark-x"></em> {{ 'rules.delete' | translate }}</button>
                    </td>
                </tr>

                </tbody>
            </table>
    </div>
    <div class="row" *ngIf="!userSettings?.mailserver">
        <div class="col-sm">
            <p class="text-center" [innerHTML]="'rules.error_mail_not_configured' | translate"></p>
        </div>
    </div>
    <div class="row" *ngIf="rules!.length === 0 && userSettings.mailserver">
        <div class="col-sm">
            <p class="text-center" [innerHTML]=" 'rules.error_no_rules_found' | translate"></p>
        </div>
    </div>
    <div class="row" *ngIf="userSettings?.mailserver">
        <div class="col-sm">
            <a class="btn btn-primary btn-sm" [routerLink]="['/rules/new']"><em class="bi-bookmark-plus"></em> {{ 'rules.create_rule' | translate }}</a>
        </div>
    </div>
</div>
